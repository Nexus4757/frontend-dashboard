<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UMD Water Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f7f9;
      color: #2e2e2e;
    }
    .app-wrapper {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #1f1f1f;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .sidebar-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #64ffda;
    }
    .icon {
      font-size: 22px;
      margin: 24px 0;
      color: #bbb;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .icon:hover, .icon:focus {
      color: #64ffda;
      transform: scale(1.2);
    }
    .main-content {
      flex: 1;
      padding: 40px 60px;
    }
    header {
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 30px;
      margin: 0;
      color: #222;
    }
    header p {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      color: #1e1e1e;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
    }
    select {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      font-size: 15px;
    }
    .gauges {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: space-between;
    }
    #gauge-mean, #gauge-max, #gauge-min {
      flex: 1;
      min-width: 280px;
      max-width: 360px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <aside class="sidebar">
      <div class="sidebar-title">üíß</div>
      <nav>
        <a class="icon" href="#precip-section" title="Precipitation">üåßÔ∏è</a>
        <a class="icon" href="#sensor-section" title="Sensor Data">üìà</a>
        <a class="icon" href="#gauge-section" title="Gauges">üìä</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>UMD Campus Water Dashboard</h1>
        <p>Explore trends in water quality, quantity, and precipitation across UMD using real-time sensor data.</p>
      </header>

      <section class="card" id="precip-section">
        <h2>üåßÔ∏è Precipitation History</h2>
        <div id="precip-chart"></div>
      </section>

      <section class="card" id="sensor-section">
        <h2>üìà Sensor Data</h2>
        <div class="controls">
          <label for="var-select">Select Variable:</label>
          <select id="var-select"></select>
        </div>
        <div id="sensor-chart"></div>
      </section>

      <section class="card" id="gauge-section">
        <h2>üìä Monthly Gauges</h2>
        <div class="controls">
          <label for="month-select">Select Month:</label>
          <select id="month-select"></select>
        </div>
        <div class="gauges">
          <div id="gauge-mean"></div>
          <div id="gauge-max"></div>
          <div id="gauge-min"></div>
        </div>
      </section>

      <footer>
        Built by UMD SIRJ Lab | Powered by Plotly.js
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
